<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <style>
    body   { background:black; color:white; font-family:sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
    .box   { background:#111; border:1px solid gray; border-radius:12px; padding:30px; width:100%; max-width:340px; }
    h2     { color:gold; text-align:center; }
    button { background:gold; color:black; border:none; width:100%; padding:12px; border-radius:8px; font-weight:700; cursor:pointer; margin-top:12px; }
    #pass  { color:gold; font-size:20px; font-weight:700; text-align:center; margin-top:16px; word-break:break-all; }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîê Password Generator</h2>
    <button onclick="generate()">Generate Password üîë</button>
    <div id="pass"></div>
  </div>
  <script>
    var up  = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var low = 'abcdefghijklmnopqrstuvwxyz';
    var num = '0123456789';
    var sym = '!@#$%^&*';
    var all = up + low + num + sym;

    function generate() {
      // guarantee 1 of each type!
      var pass = '';
      pass += up[Math.floor(Math.random() * up.length)];
      pass += low[Math.floor(Math.random() * low.length)];
      pass += num[Math.floor(Math.random() * num.length)];
      pass += sym[Math.floor(Math.random() * sym.length)];
      // fill remaining 8 randomly
      for(var i=0; i<8; i++) pass += all[Math.floor(Math.random() * all.length)];
      // shuffle password
      pass = pass.split('').sort(function(){ return Math.random()-0.5; }).join('');
      document.getElementById('pass').textContent = pass;
    }
  </script>
</body>
</html>
